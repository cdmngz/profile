<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="G12-Leaf-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Portafolio</title>
</head>
<body>
    
    <div id="subir"><a>v</a></div>

    <section>
        <div class="container">
            <div class="uno">
                <span>Hola</span>
            </div>
            <p>Soy Carlos. Creador de webs</p>
            
            <ul>
                <li>CV</li>
                <li>ChromeRex</li>
                <li>wOS</li>
                <li>Shots</li>
                <li>Api's</li>
            </ul>
        </div>
    </section>

    <section></section>

    <script>

    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    const Ysize = window.innerHeight

    const links = [
        "https://cdmngz.github.io/cv/",
        "https://cdmngz.github.io/T-RexChrome/",
        "https://cdmngz.github.io/windows/",
        "https://cdmngz.github.io/shots/",
        "https://cdmngz.github.io/apis/"
    ]

    links.forEach( (elem, i) => (
        document.getElementsByTagName("li")[i].addEventListener("click", () => (
                window.scrollTo(0,Ysize),
                document.getElementsByTagName("section")[1].innerHTML=`<object type="text/html" data="${elem}" ></object>`
                )
            )
        )
    )

    document.getElementById("subir").addEventListener("click", () => window.scrollTo(0,0))

    </script>
</body>
</html>
