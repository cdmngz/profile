<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portafolio</title>
  <link rel="icon" href="G12-Leaf-icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="subir"><a>v</a></div>

  <section>
    <div class="container">
      <video src="video.mp4" autoplay muted loop alt="Thanks to Engin Akyurt in Pexels"></video>

      <div class="title"><span>Hi!</span></div>

      <p>My name is Carlos, I build things</p>
      <p>Welcome and enjoy</p>
      
      <ul>
        <li>CV</li>
        <li>ChromeDino</li>
        <li>wOS</li>
        <li>Api's</li>
        <li>Keeped</li>
        <div id="under"></div>
      </ul>
    </div>
  </section>

  <section id="load"></section>

  <script>
    
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    const Ysize = window.innerHeight

    const links = [
      "https://cdmngz.github.io/cv/",
      "https://cdmngz.github.io/T-RexChrome/",
      "https://cdmngz.github.io/windows/",
      "https://cdmngz.github.io/apis/",
      "https://vue-calendario-c810c.web.app/"
    ]

    links.forEach( (elem, i) => (
      document.getElementsByTagName("li")[i].addEventListener("click", () => (
        window.scrollTo(0,Ysize),
        document.querySelector('#load').innerHTML=`<object type="text/html" data="${elem}" ></object>`
      ))
    ))

    document.getElementById("subir").addEventListener("click", () => window.scrollTo(0,0))

    let under = document.querySelector('#under')
    let item = document.querySelectorAll('li')
    console.log(under)

    function indicator(e) {
      under.style.left = e.offsetLeft+'px'
      under.style.width = e.offsetWidth+'px'
    }

    item.forEach(link => {
      link.addEventListener('mouseover', (e) => {
        indicator(e.target)
      })
    })
    </script>
</body>
</html>
