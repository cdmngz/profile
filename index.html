<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Alex-T-Splash-Of-Fruit-Button-orange.ico">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    
    <div id="bajar">
        <a>v</a>
    </div>
    <div id="subir">
            <a>v</a>
    </div>

    <section>

        <span></span>

        <div id="contenedor">
            <a class="polygon">primera pag</a>  
            <a class="polygon">segunda pag</a>  
            <a class="polygon">tercera pag</a>  
        </div>

    </section>

    <section></section>

    <script>

        const Ysize = window.innerHeight
        const polygons = document.getElementsByClassName("polygon")
        const links = ["pag1.html", "pag2.html", "pag3.html"]        
        let xhr= new XMLHttpRequest()

        document.getElementsByClassName("polygon")[0].addEventListener("click", () =>
            (
                window.scrollTo(0,Ysize),
                xhr.open('GET', 'pag1.html'),
                xhr.onreadystatechange = function() {
                    if (this.readyState!==4) return;
                    if (this.status!==200) return; // or whatever error handling you want
                    document.getElementsByTagName("section")[1].innerHTML = xhr.response;
                },
                xhr.send()
            )
        )        
        document.getElementsByClassName("polygon")[1].addEventListener("click", () =>
            document.getElementsByTagName("section")[1].innerHTML='<object type="text/html" data="pag1.html" ></object>'
        )
        document.getElementsByClassName("polygon")[2].addEventListener("click", () =>
            (
                window.scrollTo(0,Ysize),
                xhr.open('GET', 'pag3.html', true),
                xhr.onreadystatechange = function() {
                    if (this.readyState!==4) return;
                    if (this.status!==200) return; // or whatever error handling you want
                    document.getElementsByTagName("section")[1].innerHTML = xhr.response;
                },
                xhr.send()
            )
        )

        document.getElementById("bajar").addEventListener("click", () => window.scrollTo(0,Ysize))
        document.getElementById("subir").addEventListener("click", () => window.scrollTo(0,0))

    </script>
</body>
</html>
