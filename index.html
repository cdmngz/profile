<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Alex-T-Splash-Of-Fruit-Button-orange.ico">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    
    <div id="bajar">
        <a>v</a>
    </div>
    <div id="subir">
            <a>v</a>
    </div>

    <section>

        <span></span>

        <div id="contenedor">
            <a class="polygon">rgb</a>  
            <a class="polygon">T-Rex</a>  
            <a class="polygon">radio</a>  
            <a class="polygon">CV</a>  
        </div>

        <div class="circles"></div>
        <div class="circles"></div>
        <div class="circles"></div>
        
    </section>

    <section></section>

    <script>

        const Ysize = (window.innerHeight)*2
        const links = [
            "https://cdmngz.github.io/changeRGB/",
            "https://cdmngz.github.io/T-RexChrome/",
            "https://cdmngz.github.io/radio/",
            "https://cdmngz.github.io/curriculum/"]
        const css = [
            [
            "background-color: rgba(255, 0, 0, 0.5);",
            "background-color: rgba(0, 255, 0, 0.5);",
            "background-color: rgba(0, 0, 255, 0.5);"
            ],
            [
            "background-color: transparent; width: 0px; height: 0px; border-right: 120px solid transparent; border-top: 120px solid yellow; border-left: 120px solid yellow; border-bottom: 120px solid yellow; border-top-left-radius: 120px;border-top-right-radius: 120px; border-bottom-left-radius: 120px;border-bottom-right-radius: 120px;",
            "background-color: rgba(0, 0, 0, 0.3); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; height: 180px; width: 126px;",
            "background-color: rgba(0, 0, 0, 0.1);"
            ],
            [
            "background-color: rgba(20, 120, 40, 0.5);",
            "background-color: rgba(200, 255, 20, 0.5);",
            "background-color: rgba(14, 50, 100, 0.5);"
            ],
            [
            "background-color: rgba(0, 0, 30, 0.6); border-radius: 0%;",
            "background-color: rgba(0, 0, 50, 0.6); border-radius: 0%;",
            "background-color: rgba(0, 0, 70, 0.6); border-radius: 0%;"
            ]
        ]

        links.forEach( (elem, i) => (
            document.getElementsByClassName("polygon")[i].style.backgroundColor = `rgb(${30*i}, ${i}, ${i})`,
            document.getElementsByClassName("polygon")[i].addEventListener("click", () => (
                window.scrollTo(0,Ysize),
                document.getElementsByTagName("section")[1].innerHTML=`<object type="text/html" data="${elem}" ></object>`,
                console.log(`circles 0 gonna load ${css[i][0]} in section 1`),
                document.getElementsByClassName("circles")[0].style.cssText = `${css[i][0]}`,
                document.getElementsByClassName("circles")[1].style.cssText = `${css[i][1]}`,
                document.getElementsByClassName("circles")[2].style.cssText = `${css[i][2]}`
        ))))

        document.getElementById("bajar").addEventListener("click", () => window.scrollTo(0,Ysize))
        document.getElementById("subir").addEventListener("click", () => window.scrollTo(0,0))

    </script>
</body>
</html>
