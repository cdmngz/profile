<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Alex-T-Splash-Of-Fruit-Button-orange.ico">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    
    <div id="bajar">
        <a>v</a>
    </div>
    <div id="subir">
            <a>v</a>
    </div>

    <section>

        <span></span>

        <div id="contenedor">
            <a class="polygon">primera pag</a>  
            <a class="polygon">segunda pag</a>  
            <a class="polygon">tercera pag</a>  
        </div>

    </section>

    <section></section>

    <script>

        const Ysize = window.innerHeight
        const links = ["pag1/", "pag2.html", "pag3.html"]

        links.forEach( (elem,i) => (
            console.log(`polygon ${i} gonna load ${elem} in section 1`),    
            document.getElementsByClassName("polygon")[i].addEventListener("click", () => (
                window.scrollTo(0,Ysize),
                document.getElementsByTagName("section")[1].innerHTML='<object type="text/html" data="'+elem+'" ></object>'
        ))))

        document.getElementById("bajar").addEventListener("click", () => window.scrollTo(0,Ysize))
        document.getElementById("subir").addEventListener("click", () => window.scrollTo(0,0))

    </script>
</body>
</html>
