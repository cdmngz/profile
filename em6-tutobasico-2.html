<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body > *{
            margin: 3%;
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <input type="number" autofocus>
    <button>Enviar Nota</button>

    <script>
        
        const boton = document.getElementsByTagName("button")[0]
        let nota = () => document.getElementsByTagName("input")[0].value

        let conclusion = nota =>
            (nota >= 0 && nota <= 3) ? "Muy deficiente" :
            (nota > 3  && nota <= 5) ? "Insuficiente" :
            (nota > 5  && nota <= 6) ? "Suficiente" :
            (nota > 6  && nota <= 7) ? "Bien" :
            (nota > 7  && nota <= 9) ? "Notable" :
            (nota > 9  && nota <= 10) ? "Sobresaliente" :
            "Error. Introduzca un valor entre 0 - 10"

        boton.addEventListener("click", () => console.log(conclusion(nota())))

    </script>
</body>
</html>
